<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login y Register - MagtimusPro</title>
    <link rel="stylesheet" href="style.css">
    <link href="../src/output.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="m-0 p-0 box-border">

    <main class="w-full p-5 mx-auto mt-24">

        <div class="w-full max-w-2xl mx-auto relative contenedor__todo">
            <div class="w-full p-2 flex justify-center backdrop-blur bg-blue-500 bg-opacity-50 caja__trasera">
                <div class="m-24 text-white transition-all duration-500 caja__trasera-login">
                    <h3 class="font-light text-2xl">¿Ya tienes una cuenta?</h3>
                    <p class="mt-7 text-lg font-light">Inicia sesión para entrar en la página</p>
                    <button id="btn__iniciar-sesion"
                        class="mt-7 px-10 py-2 border-2 border-white text-sm bg-transparent font-semibold cursor-pointer text-white outline-none transition-all duration-300 hover:bg-white hover:text-blue-500">Iniciar
                        Sesión</button>
                </div>
                <div class="m-24 text-white transition-all duration-500 caja__trasera-register">
                    <h3 class="font-light text-2xl">¿Aún no tienes una cuenta?</h3>
                    <p class="mt-7 text-lg font-light">Regístrate para que puedas iniciar sesión</p>
                    <button id="btn__registrarse"
                        class="mt-7 px-10 py-2 border-2 border-white text-sm bg-transparent font-semibold cursor-pointer text-white outline-none transition-all duration-300 hover:bg-white hover:text-blue-500">Regístrarse</button>
                </div>
            </div>

            <!--Formulario de Login y registro-->
            <div
                class="flex items-center w-full max-w-md relative -top-60 left-2 transition-all duration-500 ease-out-quart contenedor__login-register">
                <!--Login-->
                <form action="" class="w-full p-20 bg-white absolute rounded-xl formulario__login">
                    <h2 class="text-3xl text-center mb-5 text-blue-500">Iniciar Sesión</h2>
                    <input type="text" placeholder="Correo Electronico"
                        class="w-full mt-5 p-2 bg-gray-200 text-lg outline-none">
                    <input type="password" placeholder="Contraseña"
                        class="w-full mt-5 p-2 bg-gray-200 text-lg outline-none">
                    <button
                        class="px-10 py-2 mt-10 border-none text-sm bg-blue-500 font-semibold cursor-pointer text-white outline-none">Entrar</button>
                </form>

                <!--Register-->
                <form action="" class="w-full p-20 bg-white absolute rounded-xl formulario__register hidden">
                    <h2 class="text-3xl text-center mb-5 text-blue-500">Regístrarse</h2>
                    <input type="text" placeholder="Nombre completo"
                        class="w-full mt-5 p-2 bg-gray-200 text-lg outline-none">
                    <input type="text" placeholder="Correo Electronico"
                        class="w-full mt-5 p-2 bg-gray-200 text-lg outline-none">
                    <input type="text" placeholder="Usuario" class="w-full mt-5 p-2 bg-gray-200 text-lg outline-none">
                    <input type="password" placeholder="Contraseña"
                        class="w-full mt-5 p-2 bg-gray-200 text-lg outline-none">
                    <button
                        class="px-10 py-2 mt-10 border-none text-sm bg-blue-500 font-semibold cursor-pointer text-white outline-none">Regístrarse</button>
                </form>
            </div>
        </div>

    </main>

    <script src="assets/js/script.js"></script>
    <script src="../js/login.js"></script>
</body>

</html>
